baseURL = "https://giography.vercel.app/"
copyright = "Â© Giovani Valdriz | 2025"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "Asia/Manila"
timeout = "1200s"
title = "giography"

[related]
  includeNewer = true
  threshold = 10
  toLower = false
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'categories'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 10
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'keywords'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 50

[params]
  defaultTheme = "light"
  description = "Official Photofolio of giography"
  title = "giography"
  [params.author]
    email = "zirdl.giography@gmail.com"
    name = "gio"
  [params.socialIcons]
    email = "mailto:zirdl.giography@gmail.com"
    facebook = "https://www.facebook.com/giography.zirdl"
    instagram = "#"
    website = "#"
    #mastodon = "https://example.com"
